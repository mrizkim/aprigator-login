<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Aprigator</title>
  </head>
  <body>
    <section>
      <div class="header">
        <h1 class="bx bxs-spa"><span>Aprigator</span></h1>
      </div>
      <div class="container">
        <div class="hero-image"></div>
        <div class="hero-foto">
          <img src="foto.svg" alt="" />
          <h2>Welcome back, <span>Robert</span></h2>
        </div>
        <form action="" class="form">
          <div class="input-form">
            <label class="email" for="">Email</label>
            <input type="text" placeholder="email" />
            <label class="password" for="">Password</label>
            <input type="password" placeholder="password" />
          </div>
          <div class="remember">
            <p><input class="checkbox" type="checkbox" name="" id="" /> Remember me</p>
            <a href="">forget password?</a>
          </div>
          <button class="login">Login</button>
          <a href="" class="not-robert">I'm not Robert</a>
          <div class="new-user">
            <button class="login-new">Login as new user</button>
            <button class="sign-up">Sign Up</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
